<!doctype html>
<html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="style.css">
    
<!-- Vendors -->
<script src="vendors/jquery.js"></script>
<script src="vendors/parse.js"></script>

<!-- Prototype Class for Oriented Object supporting -->
<script type="text/javascript" src="https://raw.githubusercontent.com/fernandojunior/prototype_class.js/master/prototype_class.js"></script>

<script src="../repository.js"></script>
<script src="../repositories/parse.js"></script>

<script>

    /*Iniciando objetos PARSE*/
    Parse.initialize("x","y");
    
    Repository.register("facebook_user", ParseRepository.FacebookUser.create());
    Repository.register("evento", ParseRepository.create({class_name: "Eventos"}));

    var repository = Repository.get("evento");

    repository.getAll();

    repository.put({
        id: "8Z384wpZmB", 
        data:{
            bairro: "Centro"
        }
    });

    repository.get({id: "8Z384wpZmB"});
    
    /**
    * Loggin do usuario no parse pelo facebook
    **/
    function facebook_login() {
        var repository = Repository.get("facebook_user");

        function show_response(response){
            console.log(JSON.stringify(response));
        }

        // permissions: permissoes do facebook
        repository.login({permissions: "user_likes,email"}, show_response);
    }

</script>
